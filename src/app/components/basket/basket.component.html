
<div class="container" *ngIf="this.total>0">

<table class="table table-sm">
  <thead>
  <h3 class="text-center">Sepetim</h3>

    <tr>

      <th scope="col"></th>
      <th scope="col"></th>

    </tr>
  </thead>


  <tbody>

    <tr *ngFor="let basket of baskets; let i = index">

      <td><img src="{{basket.product.imageUrl}}" style="display: block;
        width: 100%;
        max-height: 120px;
        object-fit: contain;
        padding: 10px;"></td>
      <td >{{ basket.product.name }}</td>
      <td>
        {{ basket.quantity * basket.product.price | currency: "":"":"1.2-2" }} TL
      </td>
      <td>
        <button *ngIf="basket.quantity==1" (click)="deleteItem(basket)" class="button"><i class="fa-regular fa-trash-can"></i></button>
        <button id="button" *ngIf="basket.quantity>1" (click)="updateBasket(basket,-1)" class="button" ><i class="fa fa-minus"></i></button>
        <label class="label-control"
        id="changeQuantity-{{ basket.product.name }}"
        #basketQuantity
        [innerText]="basket.quantity"
        >
        </label>
        <button  (click)="updateBasket(basket,1)" class="button"><i class="fa fa-plus"></i></button>

        <!-- <input
          type="number"
          (click)="updateBasket(basket,basketQuantity)"
          min="1"
          class="form-control"
          [value]="basket.quantity"
           -->
        <!-- /> -->
      </td>


    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th>Toplam</th>
      <!-- <th>{{(total) | currency:"":"":"1.2-2"}}</th> -->
      <th [innerText]="this.total | currency: '':'':'1.2-2'"></th>
      <th></th>
    </tr>
  </tfoot>
</table>
<div class="form-group text-center" >
  <button
    class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#paymentModal"
  >
    Pay
  </button>
</div>

<app-payment></app-payment>
</div>
<div *ngIf="this.total==0" style="padding-top: 170px;">


  <p style="font-size: 40px;text-align: center;padding: 20px;">Sepetinizde Ürün Bulunmamaktadır.</p>


  <i class="fa-solid fa-cart-shopping" style="font-size: 23em;text-align: center;margin: auto; display: block; color: rgb(76, 51, 152);"></i>
</div>
