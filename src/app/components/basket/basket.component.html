
<h3 class="text-center">Sepetiniz</h3>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Ürün Adı</th>
      <th>Adet</th>
      <th>Tutar</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let basket of baskets  let i=index">
      <td>{{i+1}}</td>
      <td>{{basket.product.name}}</td>
      <td ><input type="number" id="changeQuantity-{{basket.product.name}}" (click)="changeProduct(basket)" min="1" class="form-control" [value]="basket.quantity"></td>
      <td>{{(basket.quantity*basket.product.price) | currency:"":"":"1.2-2"}}</td>
      <td><button class="btn btn-sm btn-danger" (click)="deleteItem(basket)">Sil</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th>Toplam</th>
      <!-- <th>{{(total) | currency:"":"":"1.2-2"}}</th> -->
      <th [innerText]="calc() | currency:'':'':'1.2-2'"></th>
      <th></th>
    </tr>
  </tfoot>
</table>
<div  class="form-group text-center">
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#paymentModal">Ödeme Yap</button>
</div>
<app-payment [total]="total" (myEvent)="payment($event)"></app-payment>
