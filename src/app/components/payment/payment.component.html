<div
  class="modal fade"
  id="paymentModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Ödeme</h5>
      </div>
      <form [formGroup]="paymentForm" (ngSubmit)="payment()">
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleFormControlInput1">Kart Sahibi</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              formControlName="cartOwner"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Kart Numarası</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              formControlName="cartNumber"

            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Son kullanma Tarihi </label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              formControlName="expirationDate"

            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">CVV No </label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              formControlName="cvv"

            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Toplam Tutar </label>
            <h3 class="text-danger">{{ total }}</h3>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            id="paymentCloseBtn"
          >
            Close
          </button>
          <button type="submit" class="btn btn-success">Ödeme Yap</button>
        </div>
      </form>
    </div>
  </div>
</div>
