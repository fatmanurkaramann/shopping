<div class="row">
  <div class="col-lg-3 mt-2" *ngFor="let product of products">
    <div class="form group text-center">
      <img src="{{ product.imageUrl }}" style="width: 200px; height: 200px" />
      <h3>{{ product.name }}</h3>
      <h4 class="text-danger">{{ product.price }} TL</h4>
      <div class="form-group">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-4">
            <input
            min="1"
              type="number"
              id="quantity-{{ product.name }}"
              class="form-control"
              value="1"
              style="font-weight: 700px;width: 70px;"
            />
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
      <button class="btn btn-primary mt-2" (click)="addBasket(product)">
        Sepete Ekle
      </button>
    </div>
  </div>
</div>
