<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>


<main style="padding-top: 160px;display: flex;justify-content: space-between;">
  <div

  >
    <div  id="cards" >
      <div class="col" *ngFor="let product of products | filterProductPipe: filterText" id="card" >
        <div class="card-group " >
          <img
          src="{{ product.imageUrl }}"
            class="card-img-top"
          />
          <div class="card-body" >
            <div class="text-center" style=" margin-bottom: 7px;">
              <p class="badge rounded-pill " style="background-color:#5d3ebc ;color: aliceblue; word-wrap:break-word;   width:100px; "
                >{{ product.name }}</p
              >
              <p class=" price-hp">{{ product.price }} TL</p>
            </div>
            <div class="form-group text-center">
              <div class="row">
                <div >
                  <input
                    min="1"
                    type="number"
                    id="quantity-{{ product.name }}"
                    class="form-control"
                    value="1"
                  />
                </div>

              </div>
            </div>
            <div class="text-center my-4">
              <a href="#" style="background-color:#5d3ebc ;color: aliceblue;"  *ngIf="isAuth"
              class="btn btn mt-2"
              (click)="addBasket(product)">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
