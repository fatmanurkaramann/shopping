<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>


<main style="padding-top: 160px;display: flex;justify-content: space-between;">
  <div
    class="container-fluid bg-trasparent my-4 p-3"
  >
    <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3" >
      <div class="col" *ngFor="let product of products | filterProductPipe: filterText">
        <div class="card-group " >
          <img
          src="{{ product.imageUrl }}"
            class="card-img-top"
          />
          <div class="card-body">
            <div class="text-center" style="display: flex; justify-content: space-around; margin-bottom: 7px;">
              <span class="badge rounded-pill bg" style="background-color:#5d3ebc ;color: aliceblue;"
                >{{ product.name }}</span
              >
              <span class=" price-hp">{{ product.price }} TL</span>
            </div>
            <div class="form-group text-center">
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-4">
                  <input
                    min="1"
                    type="number"
                    id="quantity-{{ product.name }}"
                    class="form-control"
                    value="1"
                  />
                </div>
                <div class="col-md-4"></div>
              </div>
            </div>
            <div class="text-center my-4">
              <a href="#" style="background-color:#5d3ebc ;color: aliceblue;"  *ngIf="!isAuth"
              class="btn btn mt-2"
              (click)="addBasket(product)">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
