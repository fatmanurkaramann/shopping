
<div class="container" *ngFor="let order of orders">
<div class="row justify-content-between">
  <div class="col-4">
    <p >{{order.payment.date }}</p>
    <p>{{order.payment.cartOwner}}</p>
  </div>
  <div class="col-3">
    <button type="button" class="button" >
      <span class="button-icon"
        ><i class="fa-solid fa-cart-shopping" style="color: rgb(76, 51, 152);"></i
      ></span>
      <span
        class="button-text" style="background-color: #F3F0FE; "

      >{{order.total  | currency: '':'':'1.2-2'}}</span>
    </button>
  </div>
</div>
</div>
